<!DOCTYPE html>
<html lang="en" ng-app="bestRestaurants">
<head>
  <meta charset='UTF-8'>
  <title>Best Restaurants</title>
  <script src='lib/angular.js'></script>
  <script src='app.js'></script>
  <script src="js/RestaurantsController.js"></script>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
</head>
<body>
  <div class='container' ng-controller='RestaurantsCtrl'>
    <h1>Best Restaurants</h1>
    <div class='col-md-6'>
      <h4>Search Restaurants</h4>
      <form class='form-inline'>
        <div class='form-group'>
          <input ng-model='query' type='text' class='form-control' placeholder='Search'>
        </div>
      </form>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h2 ng-show='restaurants.length && filtered.length'>Restaurant List</h2>
        <h2 ng-show='restaurants.length && !filtered.length'>No Matches</h2>
          <ul ng-repeat='item in filtered = (restaurants | filter:query)'>
          <span ng-click='editing = true' ng-hide='editing'>
              <u>{{item.name}}</u>
                  <li> Cuisine: {{item.cuisine}} </li>
                  <li> Price: {{item.price}} </li>
                  <li> Location: {{item.location}} </li>
                    <a ng-click="deleteRestaurant(item)">
                      <button type='submit' class='btn btn-danger btn-xs'>Remove</button></a>
          </span>
          <span class='form-group' ng-show='editing' ng-submit='editing = false'>

            <form role='form'>

              <label>Name:</label>
              <input type="text" class='form-control input-sm' ng-model='item.name' placeholder='Name'>
              <label>Cuisine:</label>
              <input type="text" class='form-control input-sm' ng-model='item.cuisine' placeholder='Cuisine'>
              <label>Price:</label>
              <input type="text" class='form-control input-sm' ng-model='item.price' placeholder='Price'>
              <label>Location:</label>
              <input type="text" class='form-control input-sm' ng-model='item.location' placeholder='Location'>
              <br>
              <button class='btn btn-default btn-sm' type='submit'>Save</button>
            </form>
          </span>
      </ul>
      </div>
      <div class='col-md-6'>
        <h2>New Restaurant</h2>
        <form ng-submit="addRestaurant()"  role="form">
          <div class="form-group">
            <input type="text" ng-model="restaurantName" class="form-control" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <input type="text" ng-model="restaurantCuisine" class="form-control" placeholder="Enter Cuisine">
          </div>
          <div class="form-group">
            <input type="text" ng-model="restaurantPriceRange" class="form-control" placeholder="Enter Price Range">
          </div>
          <div class="form-group">
            <input type="text" ng-model="restaurantLocation" class="form-control" placeholder="Enter Location">
          </div>
      <button type="submit" class="btn btn-success btn-xl">Submit</button>
    </form>
    </div>
    </div>
  </div>
</body>
</html>
